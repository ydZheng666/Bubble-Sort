<body>
<script>
var arr = [7,6,5,4,3,2,1];

var m=0;
var n=0;
for(var i=0;i<arr.length-1;i++){
  var bool=true;
  for(var j=0;j<arr.length-1-i;j++){
    if(arr[j]>arr[j+1]){
       var temp=arr[j];
       arr[j]=arr[j+1];
        arr[j+1]=temp;
        bool=false;
         }
         m++;
     }
     n++;
    if(bool){
      break;
     }
    }
console.log(arr);
console.log(m);
console.log(n);

</script>
